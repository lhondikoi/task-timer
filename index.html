<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src = "https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src = "app.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div id="container">
			<div id="left">
				<label for="q">How many questions are there?</label>
				<input type="text" id="q" v-model="nq" placeholder="No. of questions">
				<label for="time">How much time do you want to spend per question?</label>
				<input type="text" id="time" v-model="duration" placeholder="Time in minutes">
				<button @click="setTime">Set Timer</button>
				<button @click="startTimer">Start</button>
				<button @click="reset">Reset</button>
			</div>
			<div id="right">
				<div id="master-bar" v-if="countdown" :style="{width: masterWidth + '%', transitionDuration: (duration * 60_000) + 'ms'}"></div>
				<div id="right-body">
					<div id="status">	
						<div id="right-status">
							<p :class="{idle: !started}" id="current" v-if="started">{{current.next}}/{{nq}}</p>
							<p :class="{idle: !started}" id="current" v-else>-/-</p>
							<button v-if="started" @click="markComplete">Complete</button>
						</div>
						<p :class="{idle: !started, elapsed: true}" v-if="started||countdown">{{min}}:{{sec}}</p>
						<p :class="{idle: !started, elapsed: true}" v-else="">00:00</p>
					</div>
					<div id="box-container">
						<div :class="{comp: question.complete}" class="box" v-for="question in questions">{{question.next}}</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
